name: Build and Release POS Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Clean node_modules
        run: rm -rf node_modules
      - name: Clean install dependencies
        run: npm ci
      - name: Set executable permissions for app-builder
        run: chmod +x node_modules/app-builder-bin/mac/app-builder_arm64
      - name: Install dependencies
        run: npm install
      - name: Remove Electron Builder cache
        run: rm -rf ~/.cache/electron-builder
      - name: Install client dependencies
        working-directory: client
        run: npm install
      - name: Build client
        working-directory: client
        run: npx vite build
      - name: Generate Prisma Client
        run: npx prisma generate --schema=server/prisma/schema.prisma
      - name: Build Electron app (mac)
        run: npm run electron-build
      - name: Package mac installer
        run: npm run electron-pack -- --mac
      - name: Upload mac installer
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: dist/*.dmg

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Clean node_modules
        run: |
          if (Test-Path node_modules) {
              Remove-Item node_modules -Recurse -Force
          }
      - name: Install dependencies
        run: npm install
      - name: Clean electron-builder cache
        run: Remove-Item -Recurse -Force $env:USERPROFILE\.cache\electron-builder -ErrorAction SilentlyContinue
      - name: Install client dependencies
        working-directory: client
        run: npm install
      - name: Build client
        working-directory: client
        run: npx vite build
      - name: Generate Prisma Client
        run: npx prisma generate --schema=server/prisma/schema.prisma
      - name: Build Electron app (win)
        run: npm run electron-build
      - name: Package windows installer
        run: npm run electron-pack -- --win
      - name: Upload windows installer
        uses: actions/upload-artifact@v4
        with:
          name: win-installer
          path: dist/*.exe

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download mac installer
        uses: actions/download-artifact@v4
        with:
          name: mac-installer
          path: dist/
      - name: Download windows installer
        uses: actions/download-artifact@v4
        with:
          name: win-installer
          path: dist/
      - name: Create Git Tag
        run: git tag v1.0.0 && git push origin v1.0.0
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
